<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <!-- Main headline -->
  <div class ="headline"> Weather Journal App </div>

  <!-- Main container -->
  <div id = "container">

    <!-- zip code container -->
    <div>
      <label for="zip"> Zip code </label>
      <input type="text" id="zip" placeholder="Enter zip code here">
    </div>

    <!-- feeling question container -->
    <div>
      <label for="feelings">How are you feeling today?</label>
      <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="3" cols="29"></textarea>
    </div>
    
    <!-- submit button -->
    <button id="generate" type = "submit"> Generate </button> 

    <!-- final result -->
    <div class = "result">
        <div id = "date"></div> 
        <div id = "temp"></div>
        <div id = "content"></div>
    </div>
  </div>

  <script src="app.js" type="text/javascript"></script>

</body>
</html>
